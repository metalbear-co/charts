{{- if .Values.license.file.data }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.license.file.secret }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mirrord-license-server.labels" . | nindent 4 }}
stringData:
  {{- toYaml .Values.license.file.data | nindent 2 }}
{{- end }}
