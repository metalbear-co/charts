{{- if .Values.operator.multiCluster.enabled }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mirrordmulticlustersessions.operator.metalbear.co
  labels:
    {{- include "mirrord-operator.labels" . | nindent 4 }}
spec:
  group: operator.metalbear.co
  names:
    kind: MirrordMultiClusterSession
    plural: mirrordmulticlustersessions
    singular: mirrordmulticlustersession
    shortNames:
      - mmcs
  scope: Namespaced
  versions:
  - name: v1alpha
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        description: Multi-cluster session coordinated by Envoy
        type: object
        required:
          - spec
        properties:
          spec:
            type: object
            required:
              - owner
              - namespace
              - targetAlias
              - clusterTargets
              - primaryCluster
            properties:
              owner:
                description: Owner of this session
                type: object
                required:
                  - userId
                  - username
                  - hostname
                  - k8sUsername
                properties:
                  userId:
                    type: string
                  username:
                    type: string
                  hostname:
                    type: string
                  k8sUsername:
                    type: string
              namespace:
                description: Kubernetes namespace for the session
                type: string
              targetAlias:
                description: Logical target alias (e.g., "x-crm")
                type: string
              clusterTargets:
                description: Map of cluster name to target details
                type: object
                additionalProperties:
                  type: object
                  required:
                    - target
                    - namespace
                  properties:
                    target:
                      type: object
                      required:
                        - apiVersion
                        - kind
                        - name
                        - container
                      properties:
                        apiVersion:
                          type: string
                        kind:
                          type: string
                        name:
                          type: string
                        container:
                          type: string
                    namespace:
                      type: string
              primaryCluster:
                description: Primary cluster name
                type: string
              defaultCluster:
                description: Default cluster for stateful operations (db_branches, etc.)
                type: string
              featureConfig:
                description: Full feature configuration as JSON for multi-cluster mode
                type: object
                x-kubernetes-preserve-unknown-fields: true
              pgBranchNames:
                description: PostgreSQL branch database names (created by primary before session init)
                type: array
                items:
                  type: string
              mysqlBranchNames:
                description: MySQL branch database names (created by primary before session init)
                type: array
                items:
                  type: string
              mongodbBranchNames:
                description: MongoDB branch database names (created by primary before session init)
                type: array
                items:
                  type: string
          status:
            type: object
            properties:
              clusterSessions:
                description: Status of each cluster session
                type: object
                additionalProperties:
                  type: object
                  required:
                    - sessionName
                    - ready
                  properties:
                    sessionName:
                      type: string
                    ready:
                      type: boolean
                    agentEndpoint:
                      type: string
                    error:
                      type: string
                    lastHeartbeat:
                      type: string
                      format: date-time
              phase:
                description: Overall session state
                type: string
                enum:
                  - Initializing
                  - Pending
                  - Ready
                  - Failed
                  - Terminating
              connectedTimestamp:
                type: string
                format: date-time
              closed:
                type: string
    additionalPrinterColumns:
    - name: Target Alias
      type: string
      jsonPath: .spec.targetAlias
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Primary Cluster
      type: string
      jsonPath: .spec.primaryCluster
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
{{- end }}

