{{- if or .Values.operator.multiCluster.enabled .Values.operator.multiClusterMember }}
---
# ClusterRole for Envoy (Primary Cluster)
# This role allows the primary operator to manage multi-cluster sessions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mirrord-operator-envoy
  labels:
    {{- include "mirrord-operator.labels" . | nindent 4 }}
rules:
# Multi-cluster session management
- apiGroups:
  - operator.metalbear.co
  resources:
  - mirrordmulticlustersessions
  verbs:
  - create
  - get
  - list
  - watch
  - update
  - patch
  - delete
- apiGroups:
  - operator.metalbear.co
  resources:
  - mirrordmulticlustersessions/status
  verbs:
  - get
  - update
  - patch
# Access targets for multi-cluster routing
- apiGroups:
  - operator.metalbear.co
  resources:
  - targets
  verbs:
  - get
  - list
  {{- if and .Values.operator.multiClusterMember (not .Values.operator.multiCluster.enabled) }}
  - proxy
  {{- else }}
  - watch
  {{- end }}
# Database branch sync controller - watches branch CRDs on primary,
# syncs to default cluster, syncs status back
- apiGroups:
  - dbs.mirrord.metalbear.co
  resources:
  - pgbranchdatabases
  - mysqlbranchdatabases
  - mongodbbranchdatabases
  verbs:
  - get
  - list
  - watch
  - update
  - patch
  {{- if and .Values.operator.multiClusterMember (not .Values.operator.multiCluster.enabled) }}
  - create
  - delete
  {{- end }}
- apiGroups:
  - dbs.mirrord.metalbear.co
  resources:
  - pgbranchdatabases/status
  - mysqlbranchdatabases/status
  - mongodbbranchdatabases/status
  verbs:
  - get
  - update
  - patch
{{- if and .Values.operator.multiClusterMember (not .Values.operator.multiCluster.enabled) }}
# Queue registry sync from primary cluster
- apiGroups:
  - queues.mirrord.metalbear.co
  resources:
  - mirrordworkloadqueueregistries
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
# MirrordOperator CRD for health checks
- apiGroups:
  - operator.metalbear.co
  resources:
  - mirrordoperators
  verbs:
  - get
# Token refresh
- apiGroups:
  - ""
  resources:
  - serviceaccounts/token
  verbs:
  - create
# Read pods for session targeting
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
# Read deployments/statefulsets for targeting
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  - replicasets
  - daemonsets
  verbs:
  - get
  - list
  - watch
# Operator API resources for multi-cluster agent communication
- apiGroups:
  - operator.metalbear.co
  resources:
  - targets
  - copytargets
  - targets/port-locks
  verbs:
  - get
  - list
  - proxy
- apiGroups:
  - operator.metalbear.co
  resources:
  - copytargets
  verbs:
  - create
{{- end }}
---
# ClusterRole for cross-cluster Envoy access
# This role is bound to the primary operator's service account in REMOTE clusters
# It allows the primary operator to create cluster sessions (with multi-cluster fields) in remote clusters
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mirrord-operator-envoy-remote
  labels:
    {{- include "mirrord-operator.labels" . | nindent 4 }}
rules:
# Create and manage cluster sessions in remote clusters (reuses existing MirrordClusterSession CRD)
- apiGroups:
  - mirrord.metalbear.co
  resources:
  - mirrordclustersessions
  verbs:
  - create
  - get
  - list
  - watch
  - delete
- apiGroups:
  - mirrord.metalbear.co
  resources:
  - mirrordclustersessions/status
  verbs:
  - get
  - watch
{{- if not .Values.operator.multiClusterMemberIamGroup }}
---
# ClusterRoleBinding to bind mirrord-operator-envoy to the operator ServiceAccount
# This allows the operator to manage multi-cluster sessions
# Not created when using IAM auth (multiClusterMemberIamGroup creates an IAM group binding instead)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mirrord-operator-envoy
  labels:
    {{- include "mirrord-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mirrord-operator-envoy
subjects:
  - kind: ServiceAccount
    {{- if and .Values.operator.multiClusterMember (not .Values.operator.multiCluster.enabled) }}
    name: mirrord-operator-envoy
    {{- else }}
    name: {{ .Values.sa.name }}
    {{- end }}
    namespace: {{ .Values.namespace }}
{{- end }}
{{- if .Values.operator.multiClusterMemberIamGroup }}
---
# ClusterRoleBinding for IAM auth â€” binds the Kubernetes group (from EKS Access Entry)
# to the same ClusterRole as the ServiceAccount-based setup.
# The group name must match --kubernetes-groups in the EKS Access Entry.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mirrord-operator-envoy-iam
  labels:
    {{- include "mirrord-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mirrord-operator-envoy
subjects:
  - kind: Group
    name: {{ .Values.operator.multiClusterMemberIamGroup }}
    apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}

