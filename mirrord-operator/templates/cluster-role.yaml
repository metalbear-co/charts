apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mirrord-operator
  labels:
    {{- include "mirrord-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ''
  - apps
  - batch
  - argoproj.io
  resources:
  - nodes
  - pods
  - pods/log
  - pods/ephemeralcontainers
  - deployments
  - deployments/scale
  - rollouts
  - rollouts/scale
  - jobs
  - cronjobs
  - statefulsets
  - statefulsets/scale
  verbs:
  - get
  - list
  - watch
{{- if or .Values.operator.sqsSplitting .Values.operator.kafkaSplitting }}
# For patching target workloads to use different queue/topic.
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - patch
- apiGroups:
  - argoproj.io
  resources:
  - rollouts
  verbs:
  - patch
{{- end }}
- apiGroups:
  - ""
  - batch
  resources:
  - jobs
  - pods
  verbs:
  - create
  - delete
- apiGroups:
  - ''
  resources:
  - pods/ephemeralcontainers
  verbs:
  - update
- apiGroups:
  - apps
  - argoproj.io
  resources:
  - deployments/scale
  - rollouts/scale
  - statefulsets/scale
  verbs:
  - patch
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
- apiGroups:
  - policies.mirrord.metalbear.co
  resources:
  - mirrordpolicies
  verbs:
  - list
  - get
{{- if .Values.operator.sqsSplitting }}
- apiGroups:
  - queues.mirrord.metalbear.co
  resources:
  - mirrordworkloadqueueregistries
  verbs:
  - list
- apiGroups:
  - queues.mirrord.metalbear.co
  resources:
  - mirrordworkloadqueueregistries/status
  verbs:
  - update
- apiGroups:
  - queues.mirrord.metalbear.co
  resources:
  - mirrordsqssessions
  verbs:
  - create
  - watch
  - list
  - get
  - delete
  - deletecollection
  - patch
- apiGroups:
  - queues.mirrord.metalbear.co
  resources:
  - mirrordsqssessions/status
  verbs:
  - update
{{- end }}
{{- if .Values.operator.kafkaSplitting }}
- apiGroups:
  - queues.mirrord.metalbear.co
  resources:
  - mirrordkafkaephemeraltopics
  verbs:
  - get
  - list
  - watch
  - create
  - delete
- apiGroups:
  - queues.mirrord.metalbear.co
  resources:
  - mirrordkafkaclientconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - queues.mirrord.metalbear.co
  resources:
  - mirrordkafkatopicsconsumers
  verbs:
  - get
  - list
  - watch
{{- end }}
{{- if .Values.operator.applicationPauseAutoSync }}
- apiGroups:
  - argoproj.io
  resources:
  - applications
  verbs:
  - list
  - get
  - patch
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mirrord-operator-user
  labels:
    {{- include "mirrord-operator.labels" . | nindent 4 }}
rules:
{{- include "mirrord-operator.rules" . | nindent 0 }}
{{- include "mirrord-operator.clusterRules" . | nindent 0 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mirrord-operator-user-basic
  labels:
    {{- include "mirrord-operator.labels" . | nindent 4 }}
rules:
{{- include "mirrord-operator.clusterRules" . | nindent 0 }}
