apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mirrordsqssessions.queues.mirrord.metalbear.co
spec:
  group: queues.mirrord.metalbear.co
  names:
    categories: []
    kind: MirrordSQSSession
    plural: mirrordsqssessions
    shortNames: []
    singular: mirrordsqssession
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1alpha
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for MirrordSqsSessionSpec via `CustomResource`
        properties:
          spec:
            description: The operator creates this object when a user runs mirrord against a target that is a queue consumer.
            properties:
              queueConsumer:
                description: The target of this session.
                properties:
                  container:
                    description: If a container is not specified, the workload queue registry will apply to every run that targets any of the workload's containers.
                    nullable: true
                    type: string
                  name:
                    type: string
                  workload_type:
                    description: A workload that is a consumer of a queue that is being split.
                    enum:
                    - Deployment
                    - Rollout
                    type: string
                required:
                - name
                - workload_type
                type: object
              queueFilters:
                additionalProperties:
                  additionalProperties:
                    type: string
                  type: object
                description: For each queue_id, a mapping from attribute name, to attribute value regex. The queue_id for a queue is determined at the queue registry. It is not (necessarily) The name of the queue on AWS.
                type: object
              sessionId:
                description: The id of the mirrord exec session, from the operator.
                type: string
            required:
            - queueConsumer
            - queueFilters
            - sessionId
            type: object
          status:
            nullable: true
            oneOf:
            - required:
              - Starting
            - required:
              - RegisteringFilters
            - required:
              - Ready
            - required:
              - StartError
            - required:
              - CleanupError
            properties:
              CleanupError:
                items:
                - description: Representation of Sqs errors for the status of SQS session resources.
                  properties:
                    reason:
                      description: Human-readable explanation of what went wrong.
                      type: string
                    statusCode:
                      description: HTTP code for operator response.
                      format: uint16
                      minimum: 0.0
                      type: integer
                  required:
                  - reason
                  - statusCode
                  type: object
                - nullable: true
                  properties:
                    envUpdates:
                      additionalProperties:
                        properties:
                          original_name:
                            type: string
                          output_name:
                            type: string
                        required:
                        - original_name
                        - output_name
                        type: object
                      description: Env var name -> old and new queue names.
                      type: object
                    queueNames:
                      additionalProperties:
                        properties:
                          original_name:
                            type: string
                          output_name:
                            type: string
                        required:
                        - original_name
                        - output_name
                        type: object
                      description: Queue ID -> old and new queue names.
                      type: object
                  required:
                  - envUpdates
                  - queueNames
                  type: object
                maxItems: 2
                minItems: 2
                type: array
              Ready:
                properties:
                  envUpdates:
                    additionalProperties:
                      properties:
                        original_name:
                          type: string
                        output_name:
                          type: string
                      required:
                      - original_name
                      - output_name
                      type: object
                    description: Env var name -> old and new queue names.
                    type: object
                  queueNames:
                    additionalProperties:
                      properties:
                        original_name:
                          type: string
                        output_name:
                          type: string
                      required:
                      - original_name
                      - output_name
                      type: object
                    description: Queue ID -> old and new queue names.
                    type: object
                required:
                - envUpdates
                - queueNames
                type: object
              RegisteringFilters:
                description: SQS operator sets this status before it starts registering filters, so that if anything fails during the registration of filters, we have all the queues we need to delete on cleanup.
                properties:
                  envUpdates:
                    additionalProperties:
                      properties:
                        original_name:
                          type: string
                        output_name:
                          type: string
                      required:
                      - original_name
                      - output_name
                      type: object
                    description: Env var name -> old and new queue names.
                    type: object
                  queueNames:
                    additionalProperties:
                      properties:
                        original_name:
                          type: string
                        output_name:
                          type: string
                      required:
                      - original_name
                      - output_name
                      type: object
                    description: Queue ID -> old and new queue names.
                    type: object
                required:
                - envUpdates
                - queueNames
                type: object
              StartError:
                description: Representation of Sqs errors for the status of SQS session resources.
                properties:
                  reason:
                    description: Human-readable explanation of what went wrong.
                    type: string
                  statusCode:
                    description: HTTP code for operator response.
                    format: uint16
                    minimum: 0.0
                    type: integer
                required:
                - reason
                - statusCode
                type: object
              Starting:
                items: []
                maxItems: 0
                minItems: 0
                type: array
            type: object
        required:
        - spec
        title: MirrordSqsSession
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{ end }}
