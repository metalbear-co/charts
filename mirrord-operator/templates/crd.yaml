apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mirrordpolicies.policies.mirrord.metalbear.co
spec:
  group: policies.mirrord.metalbear.co
  names:
    categories: []
    kind: MirrordPolicy
    plural: mirrordpolicies
    shortNames: []
    singular: mirrordpolicy
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1alpha
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for MirrordPolicySpec via `CustomResource`
        properties:
          spec:
            description: Custom resource for policies that limit what mirrord features users can use.
            properties:
              block:
                description: List of features and operations blocked by this policy.
                items:
                  description: Features and operations that can be blocked by a `MirrordPolicy`.
                  enum:
                  - steal
                  - steal-without-filter
                  type: string
                type: array
              selector:
                description: If specified in a policy, the policy will only apply to targets with labels that match all of the selector's rules.
                nullable: true
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements. The requirements are ANDed.
                    items:
                      description: A label selector requirement is a selector that contains values, a key, and an operator that relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies to.
                          type: string
                        operator:
                          description: operator represents a key's relationship to a set of values. Valid operators are In, NotIn, Exists and DoesNotExist.
                          enum:
                          - In
                          - NotIn
                          - Exists
                          - DoesNotExist
                          type: string
                        values:
                          description: values is an array of string values. If the operator is In or NotIn, the values array must be non-empty. If the operator is Exists or DoesNotExist, the values array must be empty. This array is replaced during a strategic merge patch.
                          items:
                            type: string
                          nullable: true
                          type: array
                      required:
                      - key
                      - operator
                      type: object
                    nullable: true
                    type: array
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels map is equivalent to an element of matchExpressions, whose key field is "key", the operator is "In", and the values array contains only "value". The requirements are ANDed.
                    nullable: true
                    type: object
                type: object
              targetPath:
                description: Specify the targets for which this policy applies, in the pod/my-pod deploy/my-deploy notation. Targets can be matched using `*` and `?` where `?` matches exactly one occurrence of any character and `*` matches arbitrary many (including zero) occurrences of any character. If not specified, this policy does not depend on the target's path.
                nullable: true
                type: string
            required:
            - block
            type: object
        required:
        - spec
        title: MirrordPolicy
        type: object
    served: true
    storage: true
    subresources: {}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mirrordworkloadqueueregistries.queues.mirrord.metalbear.co
spec:
  group: queues.mirrord.metalbear.co
  names:
    categories: []
    kind: MirrordWorkloadQueueRegistry
    plural: mirrordworkloadqueueregistries
    shortNames:
    - qs
    singular: mirrordworkloadqueueregistry
  scope: Namespaced
  versions:
  - additionalPrinterColumns: []
    name: v1alpha
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for MirrordWorkloadQueueRegistrySpec via `CustomResource`
        properties:
          spec:
            description: Defines a Custom Resource that holds a central configuration for splitting a queue. mirrord users specify a splitter by name in their configuration. mirrord then starts splitting according to the spec and the user's filter.
            properties:
              consumer:
                description: The resource (deployment or Argo rollout) that reads from the queues.
                oneOf:
                - required:
                  - deployment
                - required:
                  - rollout
                properties:
                  deployment:
                    type: string
                  rollout:
                    type: string
                type: object
              queues:
                additionalProperties:
                  description: The details of a queue that should be split.
                  oneOf:
                  - oneOf:
                    - required:
                      - configMap
                    - required:
                      - envVar
                    required:
                    - queueType
                  properties:
                    configMap:
                      properties:
                        name:
                          description: The name of the config map that holds the name of the queue we want to split.
                          type: string
                        queueNameKey:
                          description: The name of the key in the config map that holds the name of the queue we want to split.
                          type: string
                      required:
                      - name
                      - queueNameKey
                      type: object
                    envVar:
                      type: string
                    queueType:
                      enum:
                      - SQS
                      type: string
                  type: object
                description: A map of the queues that should be split. The key is used by users to associate filters to the right queues.
                type: object
              tags:
                additionalProperties:
                  type: string
                description: These tags will be set for all temporary SQS queues created by mirrord for queues defined in this MirrordWorkloadQueueRegistry, alongside with the original tags of the respective original queue. In case of a collision, the temporary queue will get the value from the tag passed in here.
                nullable: true
                type: object
            required:
            - consumer
            - queues
            type: object
          status:
            nullable: true
            properties:
              queueDetails:
                description: Details retrieved from K8s resources once the splitter is active, used on filter session creation to determine the required config changes that make the application use the output queues instead of the original.
                properties:
                  config_map_updates:
                    additionalProperties:
                      additionalProperties:
                        type: string
                      type: object
                    description: For each config map name, a mapping from queue id to key name in the map that holds the name of that queue.
                    type: object
                  direct_env_vars:
                    additionalProperties:
                      type: string
                    description: Names of env vars that contain the queue name directly in the pod spec, without config map refs, mapped to their queue id.
                    type: object
                  env_updates:
                    additionalProperties:
                      properties:
                        original_name:
                          type: string
                        output_name:
                          type: string
                      required:
                      - original_name
                      - output_name
                      type: object
                    type: object
                  queue_names:
                    additionalProperties:
                      properties:
                        original_name:
                          type: string
                        output_name:
                          type: string
                      required:
                      - original_name
                      - output_name
                      type: object
                    description: For each queue_id, the actual queue name as retrieved from the target's pod spec or config map, together with the name of its temporary output queue.
                    type: object
                required:
                - config_map_updates
                - direct_env_vars
                - env_updates
                - queue_names
                type: object
            required:
            - queueDetails
            type: object
        required:
        - spec
        title: MirrordWorkloadQueueRegistry
        type: object
    served: true
    storage: true
    subresources:
      status: {}
